<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prep-1 Grammar</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to bottom right, #f0f8ff, #e6f0ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        h2 {
            font-weight: bold;
            color: #333;
            animation: fadeInDown 0.8s ease-in-out;
        }

        .card {
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff, #f5faff);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.7s ease forwards;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: bold;
            color: #1e3c72;
        }

        .btn-outline-primary {
            border-radius: 20px;
        }

        .btn-outline-danger {
            border-radius: 20px;
            margin-left: 10px;
        }

        #admin-controls input {
            border-radius: 10px;
        }

        #admin-controls .btn {
            border-radius: 25px;
            font-weight: bold;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Prep-1 Grammar Lessons</h2>

        <!-- أدوات الادمن -->
        <div id="admin-controls" class="mb-4 d-none">
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-primary" onclick="saveLesson()">Add Lesson</button>
                <button class="btn btn-danger" onclick="deleteAllLessons()">Delete All Lessons</button>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Title" id="title">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Lesson Link (PDF/Video)" id="link">
                </div>
            </div>
        </div>

        <!-- عرض الدروس -->
        <div id="lessonContainer" class="row gy-4"></div>
    </div>

    <script>
        const API_URL = "https://mr-mina-f514b-default-rtdb.firebaseio.com/Prep_1_Grammer";
        let isAdmin = false;

        // عرض الدروس
        function showLesson() {
            fetch(API_URL + ".json")
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById("lessonContainer");
                    container.innerHTML = "";

                    for (let id in data) {
                        const lesson = data[id];
                        const card = document.createElement("div");
                        card.className = "col-md-4";

                        card.innerHTML = `
              <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                  <h5 class="card-title">${lesson.Title}</h5>
                  <div>
                    <a href="${lesson.Link}" target="_blank" class="btn btn-outline-primary btn-sm">View Lesson</a>
                    ${isAdmin ? `
                      <button class="btn btn-outline-danger btn-sm" onclick="deleteLesson('${id}')">Delete</button>
                    ` : ''}
                  </div>
                </div>
              </div>
            `;

                        container.appendChild(card);
                    }
                })
                .catch(err => console.log(err));
        }

        // حفظ درس جديد
        function saveLesson() {
            const title = document.getElementById("title").value;
            const link = document.getElementById("link").value;

            if (!title || !link) return alert("Please fill all fields");

            fetch(API_URL + ".json", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Title: title, Link: link })
            })
                .then(() => {
                    document.getElementById("title").value = "";
                    document.getElementById("link").value = "";
                    showLesson();
                })
                .catch(err => console.log(err));
        }

        // حذف درس واحد
        function deleteLesson(id) {
            if (confirm("Are you sure you want to delete this lesson?")) {
                fetch(`${API_URL}/${id}.json`, {
                    method: "DELETE"
                })
                    .then(() => showLesson())
                    .catch(err => console.log(err));
            }
        }

        // حذف كل الدروس
        function deleteAllLessons() {
            if (confirm("Are you sure you want to delete ALL lessons?")) {
                fetch(API_URL + ".json", {
                    method: "DELETE"
                })
                    .then(() => showLesson())
                    .catch(err => console.log(err));
            }
        }

        // التحقق من الدور
        window.onload = function () {
            const role = localStorage.getItem("role");
            if (role === "admin") {
                isAdmin = true;
                document.getElementById("admin-controls").classList.remove("d-none");
            }
            showLesson();
        };
    </script>

    <!-- Fontawesome -->
    <script src="js/all.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
