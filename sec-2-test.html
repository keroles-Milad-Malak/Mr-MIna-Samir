<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vocabulary Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', sans-serif;
        }

        .test-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px #ccc;
            margin-top: 30px;
        }

        .admin-form {
            background-color: #e9f5ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .question-block {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .question-block .delete-btn {
            float: right;
        }

        #username-display {
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container test-container">
        <h2 class="text-center mb-4">Vocabulary Test</h2>

        <div id="username-display"></div>

        <!-- Admin Form -->
        <div id="adminForm" class="admin-form" style="display:none;">
            <h5>Add New Question</h5>
            <input type="text" id="newQuestion" class="form-control mb-2" placeholder="Question">
            <input type="text" id="option1" class="form-control mb-2" placeholder="Option 1">
            <input type="text" id="option2" class="form-control mb-2" placeholder="Option 2">
            <input type="text" id="option3" class="form-control mb-2" placeholder="Option 3">
            <input type="text" id="correctAnswer" class="form-control mb-2" placeholder="Correct Answer">
            <button class="btn btn-success" onclick="addQuestion()">Add Question</button>
        </div>

        <!-- Questions -->
        <div id="questionsContainer"></div>

        <!-- Submit -->
        <button class="btn btn-primary mt-3" onclick="submitAnswers()">Submit Answers</button>
        <div id="resultMessage" class="mt-3 fw-bold text-center"></div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            databaseURL: "https://mr-mina-f514b-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Get user and role
        const userEmail = localStorage.getItem("user") || prompt("Enter your email:");
        localStorage.setItem("user", userEmail);
        const isAdmin = userEmail === "mr-mina@admin.com";

        // Display name
        document.getElementById("username-display").innerText = `Logged in as: ${userEmail}`;

        // Show admin form
        if (isAdmin) {
            document.getElementById("adminForm").style.display = "block";
        }

        // Add Question
        function addQuestion() {
            const q = document.getElementById("newQuestion").value;
            const opt1 = document.getElementById("option1").value;
            const opt2 = document.getElementById("option2").value;
            const opt3 = document.getElementById("option3").value;
            const correct = document.getElementById("correctAnswer").value;

            const newRef = db.ref("vocabTest-sec2").push();
            newRef.set({
                question: q,
                options: [opt1, opt2, opt3],
                correct: correct
            });

            // Clear inputs
            document.getElementById("newQuestion").value = "";
            document.getElementById("option1").value = "";
            document.getElementById("option2").value = "";
            document.getElementById("option3").value = "";
            document.getElementById("correctAnswer").value = "";

            alert("Question added successfully!");
        }

        // Load Questions
        function loadQuestions() {
            db.ref("vocabTest-sec2").on("value", snapshot => {
                const data = snapshot.val();
                const container = document.getElementById("questionsContainer");
                container.innerHTML = "";

                for (let key in data) {
                    const q = data[key];
                    const div = document.createElement("div");
                    div.className = "question-block";

                    div.innerHTML = `
            <p>
              <strong>${q.question}</strong>
              ${isAdmin ? `<button class="btn btn-sm btn-danger delete-btn" onclick="deleteQuestion('${key}')">Delete</button>` : ''}
            </p>
            ${q.options.map(opt => `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="q-${key}" value="${opt}">
                <label class="form-check-label">${opt}</label>
              </div>
            `).join('')}
          `;
                    container.appendChild(div);
                }
            });
        }

        // Delete Question
        function deleteQuestion(id) {
            if (confirm("Are you sure you want to delete this question?")) {
                db.ref(`vocabTestsec2/${id}`).remove();
            }
        }

        // Submit and Show Result
        function submitAnswers() {
            db.ref("vocabTest-sec2").once("value", snapshot => {
                const data = snapshot.val();
                let correctCount = 0;
                let total = 0;

                for (let key in data) {
                    total++;
                    const q = data[key];
                    const selected = document.querySelector(`input[name="q-${key}"]:checked`);
                    if (selected && selected.value === q.correct) {
                        correctCount++;
                    }
                }

                document.getElementById("resultMessage").innerText =
                    `${userEmail}, you got ${correctCount} out of ${total} correct.`;
            });
        }

        // Load
        loadQuestions();
    </script>
    <!-- Bootstrap Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
</body>

</html>
